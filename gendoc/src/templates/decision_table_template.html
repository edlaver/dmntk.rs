<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenDoc</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&display=swap">

  <style>
    :root {
      --border: 1px solid black;
      --border-spacing: 2px;
      --background-color: #ffffff;
      --background-color-input: #73b5e2;
      --background-color-output: #d599c8;
      --background-color-annotation: #9ec79e;
      --color-value: #ffffff;
      --background-color-value: #a2a2a2;
      --gap: 4px;
      --font-weight-normal: 300;
      --font-size-normal: 16px;
      --font-weight-bold: 400;
      --font-weight-bolder: 500;
    }

    body {
      font-size: var(--font-size-normal);
      font-family: 'Roboto', sans-serif;
      font-weight: var(--font-weight-normal);
      background-color: white;
      margin: 10px;
      padding: 10px;
    }

    td {
      padding: 4px;
      border-left: var(--border);
      border-top: var(--border);
    }

    .decision-table {
      border-spacing: var(--border-spacing);
    }

    .information-item {
      position: relative;
      border: none;
      border-left: var(--border);
      padding: 0;
      font-weight: var(--font-weight-bold);
    }

    .information-item::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: transparent;
      position: absolute;
      left: -1px;
      top: 2px;
      border-left: var(--border);
      z-index: -1;
    }

    .information-item-name-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }

    .information-item-name {
      position: relative;
      border-top: var(--border);
      border-right: var(--border);
      padding: 4px 8px 4px 6px;
      background-color: var(--background-color);
    }

    .information-item-name::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      position: absolute;
      left: 0;
      top: 2px;
      border-right: var(--border);
      z-index: -1;
    }

    .h-hit-policy-A {
      position: relative;
      text-align: center;
      vertical-align: top;
      background-color: var(--background-color);
      border-bottom: var(--border);
      padding-left: 6px;
      font-weight: var(--font-weight-bold);
    }

    .h-hit-policy-A::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      position: absolute;
      left: 1px;
      top: -1px;
      border: var(--border);
      z-index: -1;
    }

    .h-hit-policy-B {
      position: relative;
      text-align: center;
      vertical-align: top;
      background-color: var(--background-color);
      border: var(--border);
      font-weight: var(--font-weight-bold);
    }

    .h-hit-policy-B::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: transparent;
      position: absolute;
      left: 4px;
      top: -1px;
      border-top: 1px solid black;
      z-index: -1;
    }

    .input-expression {
      position: relative;
      background-color: var(--background-color-input);
      text-align: center;
    }

    .input-expression::after {
      content: "";
      display: block;
      width: calc(100% + var(--gap));
      height: calc(100% + var(--gap));
      background-color: var(--background-color-input);
      position: absolute;
      left: -1px;
      top: -1px;
      border: var(--border);
      z-index: -1;
    }

    .input-expression-last {
      position: relative;
      background-color: var(--background-color-input);
      border-right: var(--border);
      text-align: center;
    }

    .input-expression-last::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: transparent;
      position: absolute;
      left: 3px;
      top: -1px;
      border-top: 1px solid black;
      z-index: -1;
    }

    .input-expression-last::after {
      content: "";
      display: block;
      width: 100%;
      height: calc(100% + var(--gap));
      background-color: var(--background-color-input);
      position: absolute;
      left: -1px;
      top: 0;
      border: var(--border);
      z-index: -1;
    }

    .input-expression-no-allowed-values {
      position: relative;
      background-color: var(--background-color-input);
      text-align: center;
      border-bottom: var(--border);
    }

    .input-expression-no-allowed-values::after {
      content: "";

      width: calc(100% + var(--gap));

      position: absolute;
      left: -1px;
      top: -1px;
      border-top: var(--border);
      border-bottom: var(--border);
      z-index: -1;
    }

    .input-expression-no-allowed-values-last {
      position: relative;
      background-color: var(--background-color-input);
      border-right: var(--border);
      border-bottom: var(--border);
      text-align: center;
    }

    .input-expression-no-allowed-values-last::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: transparent;

      left: 3px;

    .input-value {

      text-align: center;
    }

    .input-value::before {

      width: calc(100% + var(--gap));
      height: 100%;
      background-color: var(--background-color-value);
      position: absolute;

      top: -1px;
      border: var(--border);

    .input-value-last {
      position: relative;

      background-color: var(--background-color-value);
      border-bottom: var(--border);

      text-align: center;

      position: absolute;

      top: 4px;
      border-right: var(--border);
      z-index: -1;
    }

    .h-output-label-B {

    }
