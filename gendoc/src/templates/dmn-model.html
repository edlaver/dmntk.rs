<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenDoc</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&display=swap">
    <style>
        h2 {
            font-family: "Barlow Condensed", sans-serif;
            font-size: 24px;
            font-weight: 500;
        }

        section {
            break-inside: avoid;
        }

        svg {
            stroke: black;
            stroke-width: 1;
            fill: white;
            color: black;
            font-family: "Barlow Condensed", sans-serif;
            font-size: 16px;
            overflow: hidden;
            user-select: none;
        }

        :root {
            --border: 1px solid black;
            --border-spacing: 2px;
            --background-color: #ffffff;
            --background-color-input: #73b5e2;
            --background-color-output: #d599c8;
            --color-value: #ffffff;
            --background-color-value: #a2a2a2;
            --gap: 4px;
            --font-weight-normal: 300;
            --font-weight-bold: 400;
            --font-weight-bolder: 500;
        }

        body {
            font-size: 22px;
            font-family: 'Roboto', sans-serif;
            font-weight: var(--font-weight-normal);
            background-color: white;
        }

        h1 {
            font-size: 26px;
            font-family: 'Roboto', sans-serif;
            font-weight: var(--font-weight-bolder);
        }

        h2 {
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            font-weight: var(--font-weight-bold);
        }

        td {
            padding: 4px;
            border-left: var(--border);
            border-top: var(--border);
        }

        .decision-table {
            border-spacing: var(--border-spacing);
        }

        .information-item {
            position: relative;
            border: none;
            border-left: var(--border);
            padding: 0;
            font-weight: var(--font-weight-bold);
        }

        .information-item::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: -1px;
            top: 2px;
            border-left: var(--border);
            z-index: -1;
        }

        .information-item-name-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        .information-item-name {
            position: relative;
            border-top: var(--border);
            border-right: var(--border);
            padding: 4px 8px 4px 6px;
            background-color: var(--background-color);
        }

        .information-item-name::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            position: absolute;
            left: 0;
            top: 2px;
            border-right: var(--border);
            z-index: -1;
        }

        .hit-policy {
            position: relative;
            text-align: center;
            vertical-align: top;
            background-color: var(--background-color);
            border-bottom: var(--border);
            padding-left: 6px;
        }

        .hit-policy::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            position: absolute;
            left: 1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-expression {
            position: relative;
            background-color: var(--background-color-input);
            text-align: center;
        }

        .input-expression::after {
            content: "";
            display: block;
            width: calc(100% + var(--gap));
            height: calc(100% + var(--gap));
            background-color: var(--background-color-input);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-expression-last {
            position: relative;
            background-color: var(--background-color-input);
            border-right: var(--border);
            text-align: center;
        }

        .input-expression-last::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: 3px;
            top: -1px;
            border-top: 1px solid black;
            z-index: -1;
        }

        .input-expression-last::after {
            content: "";
            display: block;
            width: 100%;
            height: calc(100% + var(--gap));
            background-color: var(--background-color-input);
            position: absolute;
            left: -1px;
            top: 0;
            border: var(--border);
            z-index: -1;
        }

        .input-value {
            position: relative;
            color: var(--color-value);
            background-color: var(--background-color-value);
            border-bottom: var(--border);
            text-align: center;
        }

        .input-value::before {
            content: "";
            display: block;
            width: calc(100% + var(--gap));
            height: 100%;
            background-color: var(--background-color-value);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-value-last {
            position: relative;
            color: var(--color-value);
            background-color: var(--background-color-value);
            border-bottom: var(--border);
            border-right: var(--border);
            text-align: center;
        }

        .output-label {
            position: relative;
            background-color: var(--background-color-output);
            border-right: var(--border);
            text-align: center;
        }

        .output-label::before {
            content: "";
            display: block;
            width: 100%;
            height: calc(100% + var(--gap));
            background-color: var(--background-color-output);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .output-value-last {
            position: relative;
            color: var(--color-value);
            background-color: var(--background-color-value);
            border-right: var(--border);
            border-bottom: var(--border);
            text-align: center;
        }

        .output-value-last::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: 0;
            top: 4px;
            border-right: var(--border);
            z-index: -1;
        }

        .rule-number {
            position: relative;
            background-color: var(--background-color);
            text-align: center;
            padding-left: 6px;
            padding-top: 6px;
        }

        .rule-number::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: -1px;
            top: -4px;
            border-left: var(--border);
            z-index: -1;
        }

        .rule-number::after {
            content: "";
            display: block;
            width: calc(100% + var(--gap));
            height: calc(100% + var(--gap));
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .rule-number-last {
            position: relative;
            text-align: center;
            border-bottom: var(--border);
            padding-left: 6px;
            padding-top: 6px;
            padding-bottom: 6px;
        }

        .rule-number-last::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: -1px;
            top: -4px;
            border-left: var(--border);
            z-index: -1;
        }

        .rule-number-last::after {
            content: "";
            display: block;
            width: calc(100% + var(--gap));
            height: 100%;
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-entry {
            position: relative;
            background-color: var(--background-color);
            text-align: center;
        }

        .input-entry::before {
            content: "";
            display: block;
            width: calc(100% + var(--gap));
            height: calc(100% + var(--gap));
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-entry-bottom {
            position: relative;
            background-color: var(--background-color);
            border-bottom: var(--border);
            text-align: center;
        }

        .input-entry-bottom::before {
            content: "";
            display: block;
            width: calc(100% + var(--gap));
            height: 100%;
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-entry-last {
            position: relative;
            background-color: var(--background-color);
            border-right: var(--border);
            text-align: center;
        }

        .input-entry-last::before {
            content: "";
            display: block;
            width: 100%;
            height: calc(100% + var(--gap));
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .input-entry-bottom-last {
            position: relative;
            background-color: var(--background-color);
            border-right: var(--border);
            border-bottom: var(--border);
            text-align: center;
        }

        .input-entry-bottom-last::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: 4px;
            top: 0;
            border-bottom: var(--border);
            z-index: -1;
        }

        .output-entry-last {
            position: relative;
            background-color: var(--background-color);
            border-right: var(--border);
            text-align: center;
        }

        .output-entry-last::after {
            content: "";
            display: block;
            width: 100%;
            height: calc(100% + var(--gap));
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }

        .output-entry-bottom-last {
            position: relative;
            background-color: var(--background-color);
            border-right: var(--border);
            border-bottom: var(--border);
            text-align: center;
        }

        .output-entry-bottom-last::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            position: absolute;
            left: -1px;
            top: -1px;
            border: var(--border);
            z-index: -1;
        }
    </style>
</head>
<body>
#SVG_CONTENT#
<br>
#HTML_CONTENT#
</body>
</html>
