[package]
name = "dmntk"
version = "0.0.41"
authors = ["Dariusz Depta <dariusz.depta@dmntk.io>"]
description = "DMNTK | Decision Model and Notation Toolkit"
documentation = "https://docs.rs/dmntk"
repository = "https://github.com/dmntk/dmntk.rs.git"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
actix-web = "3.3.2"
base64 = "0.13.0"
clap = { version = "2.33.3", features = ["yaml"] }
dmntk-common = "0.0.40"
dmntk-evaluator = "0.0.40"
dmntk-feel = "0.0.40"
dmntk-feel-parser = "0.0.40"
dmntk-model = "0.0.40"
dmntk-recognizer = "0.0.40"
dmntk-server = "0.0.40"
dmntk-workspace = "0.0.40"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_yaml = "0.8.21"
thiserror = "1.0.30"